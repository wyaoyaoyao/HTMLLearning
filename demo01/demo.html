<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 标题 -->
</head>
<body>
<!-- 主体 -->
	<div>节或区域（块级元素）</div>
	<span>行内的小块或区域/内联元素，可用作文本的容器</span>
	<h1 align="center"><h1> 定义最大的标题。<h6> 定义最小的标题。
	 <!-- 拥有关于对齐方式的附加信息。居中排列标题 
	 		<h1>-<h6>	定义文档标题-->
	<p>段落</p>
	<a href="http://www.baidu.com"></a>
	<!-- 注释：链接是通过<a>标签来定义的， 在 href 属性中指定链接的地址。 -->
	<img src="" alt="">
	<!-- img定义图像/图片标签 
	 src源属性 指 "source"。源属性的值是图像的 URL 地址。
	 alt替换文本属性 用来为图像定义一串预备的可替换的文本。替换文本属性的值是用户定义的。 -->
	 <ul>无序列表</ul>
	 <li>列表项</li>
	 <!-- 无序列表始于 <ul> 标签。每个列表项始于 <li>。
	 例如：<ul>
				<li>Coffee</li>
				<li>Milk</li>
			</ul> -->
	 <ol>有序列表</ol>
	 <!-- 有序列表始于 <ol> 标签。每个列表项始于 <li> 标签。
	 例如：<ol>
				<li>Coffee</li>
				<li>Milk</li>
			</ol> -->
	 <dl>列表</dl>
	 <dt>项目</dt>
	 <dd>定义定义的描述</dd>
	 <!-- 自定义列表以 <dl> 标签开始。每个自定义列表项以 <dt> 开始。每个自定义列表项的定义以 <dd> 开始。
	 例如：<dl>
				<dt>Coffee</dt>
				<dd>Black hot drink</dd>
				<dt>Milk</dt>
				<dd>White cold drink</dd>
			</dl> -->
	<br> 
	<!-- 折行/换行 没有结束标签。-->
	<b>粗体</b>
	<i>斜体</i>
	<em>着重/强调</em>
	<del>删除/下划线</del>
		<!-- <del>二十</del>   二十 十二 -->
	<code>计算机代码</code>
	<hr>
	<!-- <hr /> 标签在 HTML 页面中创建水平线。
		可用于分隔内容。 -->
	<table>表格</table>
	<th>表格中的表头</th>
	<tr>表格的行。</tr>
	<td>表格单元</td>
	<input type="text">
<!-- <input>输入标签 输入类型是由类型属性（type）定义的 -->
</body>
</html>
