<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>省市区查询</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
	<h1>省市区查询</h1>
	<div class="border">
		<h3>东北地区（3个）</h3>
		<div>
			<span class="orange">黑龙江</span>
			<span class="orange">吉林</span>
			<span class="orange">辽宁</span>
		</div>
		<hr>
		<h3>华北地区（5个）</h3>
		<div>
			<span class="red">北京</span>
			<span class="red">天津</span>
			<span class="orange">河北</span>
			<span class="orange">山西</span>
			<span class="orange">内蒙古</span>
		</div>
		<hr>
		<h3>华东地区（8个）</h3>
		<div>
			<span class="orange">山东</span>
			<span class="orange">江苏</span>
			<span class="orange">安徽</span>
			<span class="red">上海</span>
			<span class="orange">浙江</span>
			<span class="orange">江西</span>
			<span class="orange">福建</span>
			<span class="green">台湾</span>
		</div>
		<hr>
		<h3>华南地区（5个）</h3>
		<div class="display">
			<span class="orange">广东</span>
			<span class="orange">广西</span>
			<span class="orange">海南</span>
			<span class="green">香港</span>
			<span class="green">澳门</span>
		</div>
		<hr>
		<h3>西北地区（5个）</h3>
		<div class="display">
			<span class="orange">新疆</span>
			<span class="orange">甘肃</span>
			<span class="orange">宁夏</span>
			<span class="orange">青海</span>
			<span class="orange">陕西</span>
		</div>
		<hr>
		<h3>西南地区（5个）</h3>
		<div class="display">
			<span class="green">重庆</span>
			<span class="orange">四川</span>
			<span class="orange">贵州</span>
			<span class="orange">云南</span>
			<span class="orange">西藏</span>
		</div>
	</div>
	<footer>
		<div class="logo"></div>
	</footer>
</body>
</html>
