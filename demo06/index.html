<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	[title=baidu]{
		border:5px solid blue;
	}

	</style>
</head>
<body>
	<h1>可以应用样式：</h1>
	<img title="baidu" src="m03.jpg" alt="">
	<br>
	<a title="baidu" href="http://www.baidu.com">baidu</a>

	<hr>

	<h1>无法应用样式：</h1>
	<p title="greeting">Hi!</p>
	<a title="baidu" href="http://www.baidu.com">baidu</a>
</body>
</html>
