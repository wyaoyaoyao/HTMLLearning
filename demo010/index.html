<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1 align="center">my first heading标题</h1>
	<!-- align拥有关于对齐方式的附加信息。 -->
	<h2>my first heading标题</h2>
	<h3>my first heading标题</h3>
	<h4>my first heading标题</h4>
	<h5>my first heading标题</h5>
	<h6>my first heading标题</h6>
	<!-- 标题文本 -->
	<p>my first paragraph段落</p>
	<hr>
	<p>To break lines in a paragraph, <br> use the br tag.</p>
	<!-- 在一个段落中，使用“标签” -->
	<a href="http://www.baidu.com"></a>
	<img src="m02.jpg" alt="">
</body>
</html>
