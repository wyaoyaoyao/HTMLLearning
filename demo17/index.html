<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>投诉建议</title>
	<link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
	<h3>投诉建议</h3>
	<div class="right">请填写相关信息(带
		<span class="red">*</span>为必填项)
	</div>
	<div class="block">
		<ul>
			<li id="check">
				<label>
					<span class="red">*</span>
					您是
				</label>
				<div style="box-shadow:inset 0 1px 3px 0 #232222;     background:#EFEFEF; border-radius:5px;">
					<input type="radio" id="radio0" name="pieces">
					<span for="radio0">收件人</span>
					<input name="pieces" id="radio1" type="radio">
					<span for="radio1">发件人</span>
				</div>
			</li>
			<li>
				<label>
					<span class="red">*</span>
					快递单号
				</label>
				<div>
					<input type="text" placeholder="圆通速递10位或12位运单号">
				</div>
			</li>
			<li>
				<label>
					<span class="red">*</span>
					姓名
				</label>
				<div>
					<input type="text" placeholder="请输入姓名">
				</div>
			</li>
			<li>
				<label>
					<span class="red">*</span>
					联系方式
				</label>
				<div>
					<input type="text" placeholder="建议填写手机号码">
				</div>
			</li>
			<li>
				<label>
					<span class="red">*</span>
					收件省/市/区
				</label>
				<div>
					<input type="text" placeholder="点击可选择">
				</div>
			</li>
			<li>
				<label>
					<span class="red">*</span>
					收件详细地址
				</label>
				<div>
					<input type="text" placeholder="请输入详细地址">
				</div>
			</li>
			<li>
				<label>
					投诉内容（150字以内）
				</label>
				<div>
					<input style="height:60px" type="text" placeholder="为了更快速的处理您的投诉，请详细填写">
				</div>
			</li>
		</ul>
	</div>
	<h1>提交订单</h1>
	<div class="logo"></div>
</body>
</html>
