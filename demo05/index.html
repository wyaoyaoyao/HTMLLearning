<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	[title]{
		color:red;
	}
	</style>
</head>
<body>
	<h1>可以应用样式：</h1>
	<h2 title="Hello world">Hello world</h2>
	<a title="baidu" href="http://baidu.com">baidu</a>

	<hr>

	<h1>无法应用样式：</h1>
	<h2>Hello world</h2>
	<a href="http://baidu.com">baidu</a>
</body>
</html>
