<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在线下单</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<h3>温馨提示</h3>
	<div class="right">温馨提示请填写相关信息(带
		<span class="red">*</span>为必填项)
	</div>
	<div class="block">
		<ul>
			<li>
				<label>
					<span class="red">*</span>
					姓名
				</label>
				<div>
					<input type="text" placeholder="请输入姓名">
					<span class="icon_a"></span>
				</div>
			</li>
			<li>
				<label>
					<span class="red">*</span>
					手机
				</label>
				<div>
					<input type="text" placeholder="请输入11位手机号">
				</div>
			</li>
			<li>
				<label>
					<span></span>
					验证码
				</label>
				<div>
					<input type="text" placeholder="选填，京交会免单服务">
				</div>
			</li>
			<li>
				<label>
					<span class="red">*</span>
					收件省/市/区
				</label>
				<div>
					<input type="text" placeholder="点击可选择">
					<span class="icon_b"></span>
				</div>
			</li>
			<li>
				<label>
					<span class="red">*</span>
					详细地址
				</label>
				<div>
					<input type="text" placeholder="请输入详细地址">
				</div>
			</li>
			<li>
				<label>
					<span class="red">*</span>
					物品名称
				</label>
				<div>
					<input type="text" placeholder="物品名称">
					<span class="icon_c"></span>
				</div>
			</li>
			<li>
				<label>
					备注
				</label>
				<div>
					<input style="height:80px" type="text" placeholder="请填写您的备注">
				</div>
			</li>
		</ul>
		<h2>运费查询</h2>
		<div class="kong"></div>
	</div>
	<h1>提交订单</h1>
	<div class="logo"></div>
</body>
</html>
