<!DOCTYPE html> 
<!-- <!DOCTYPE>声明 不是 HTML 标签。它为浏览器提供一项信息（声明），即 HTML 是用什么版本编写的。 -->
<html>
<!-- 超文本标记语言 (Hyper Text Markup Language)，
  是一套标记标签 (markup tag)，使用标记标签来描述网页， 标签是由尖括号包围的关键词
  是成对出现的，被称为开放标签和闭合标签 -->
<head>
<!-- 是所有头部元素的容器 -->
<title>Title of the document</title>
<!-- 定义浏览器工具栏中的标题 -->
<base href="">
<!-- 标签为页面上的所有链接规定默认地址或默认目标（target）：
例如：<base href="http://www.w3school.com.cn/images/" />
		<base target="_blank" />-->
<link rel="stylesheet" href="">
<!-- 定义文档与外部资源之间的关系。最常用于连接样式表
  例如：<link rel="stylesheet" type="text/css" href="mystyle.css" />-->
<style> 
/*定义样式信息。
您可以在 style 元素内规定 HTML 元素在浏览器中呈现的样式：
例如：<style type="text/css">
		body {background-color:yellow}
		p {color:blue}*/
</style>
<meta>
<!-- 提供关于 HTML 文档的元数据。元数据不会显示在页面上，但是对于机器是可读的。
 	用于规定页面的描述、关键词、文档的作者、最后修改时间以及其他元数据 
 例如：下面的 meta 元素定义页面的描述：
     <meta name="description" content="Free Web tutorials on HTML, CSS, XML" />
     下面的 meta 元素定义页面的关键词：
		<meta name="keywords" content="HTML, CSS, XML" />
	name 和 content 属性的作用是描述页面的内容。-->
<script></script>
<!-- 用于定义客户端脚本，比如 JavaScript。 -->
</head>

<body>
<!-- 主体 文本是可见 -->
The content of the document......
</body>

</html>
